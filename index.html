<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiipeylysanasto</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="quizz" data-index="0">
    <h1 class="question text-big">Mitä tarkoittaa apinaindeksi?</h1>
    <ul class="options">
      <li class="option">
        <p class="option__text">A. Kiipeilijän siipiväliä</p>
      </li>
      <li class="option">
        <p class="option__text">B. Levottomuuden määrää</p>
      </li>
      <li class="option">
        <p class="option__text">C. Puissakiipeilytaitoa</p>
      </li>
    </ul>
    <h2 class="points">Pisteet <span class="points__received">0</span> / 10</h2>
  </div>

  <div class="end is-hidden">
    <h1 class="total text-big">Sait 5 / 10 pistettä</h1>
    <h2 class="text-small">Sinussa on potentiaalia!</h2>
    <button class="btn">Yritä uudelleen!</button>
  </div>

  <script src="questions.js"></script>
  <script src="main.js"></script>

</body>

</html>
